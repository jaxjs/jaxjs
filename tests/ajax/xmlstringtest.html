<!DOCTYPE html>
<!-- Header //-->
<html>

<head>

    <title>
        Jax Ajax Test : Read from an XML String
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript" src="../../build/jax.4.0.0a.min.js"></script>

    <script type="text/javascript">
        var xmlString = '<?xml version="1.0" encoding="utf-8" ?>\
<test name="TestXML">\
    <person fname="Oliver" lname="Twist" age="12">Please, sir, I want some more.</person>\
    <person fname="Bubba" lname="Hotep" age="5325">\
        Bubba Hotep is from Egypt\
        <info something="123" onemorething="HelloWorld">Awesomeness!</info>\
        <info onemorething="456" />\
    </person>\
    <someone fname="John" lname="Doe" />\
</test>';

        var xml = $.parseResponse(xmlString);
    </script>
</head>

<body>
<!-- Content //-->
<h1>Jax Ajax Test : Read from an XML String</h1>
<div>
    <script type="text/javascript">document.write(xml.test.name);</script>
    <br />
    <script type="text/javascript">document.write(xml.test.nodes[0].person.fname + ' ' + xml.test.nodes[0].person.lname + ' is ' + xml.test.nodes[0].person.age + ' years old.');</script>
    <br />
    <script type="text/javascript">document.write(xml.test.nodes[0].person.nodeValue);</script>
    <br /><br />
</div>
<div>
    <script type="text/javascript">document.write(xml.test.nodes[1].person.fname + ' ' + xml.test.nodes[1].person.lname + ' is ' + xml.test.nodes[1].person.age + ' years old.');</script>
    <br />
    <script type="text/javascript">document.write(xml.test.nodes[1].person.nodeValue);</script>
    <br /><br />
</div>
<div>
    <script type="text/javascript">document.write(xml.test.nodes[1].person.nodes[0].info.onemorething);</script>
    <br />
    <script type="text/javascript">document.write(xml.test.nodes[1].person.nodes[0].info.something);</script>
    <br />
    <script type="text/javascript">document.write(xml.test.nodes[1].person.nodes[0].info.nodeValue);</script>
    <br /><br />
</div>
<!-- Footer //-->
</body>

</html>
