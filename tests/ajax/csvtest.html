<!DOCTYPE html>
<!-- Header //-->
<html>

<head>

    <title>
        Jax Ajax Test : Read from a CSV File
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript" src="../../build/jax.4.0.0a.min.js"></script>

    <script type="text/javascript">
        var csv = $.ajax('process/test.csv');
    </script>
</head>

<body>
<!-- Content //-->
<h1>Jax Ajax Test : Read from a CSV File</h1>
<script type="text/javascript">
    for (var i = 0; i < csv.length; i++) {
        document.write(csv[i].fname + ' ' + csv[i].lname + ' is ' + csv[i].age + ' years old.');
        document.write('<br />');
        document.write(csv[i].info);
        document.write('<br /><br />');
    }
</script>
<!-- Footer //-->
</body>

</html>
